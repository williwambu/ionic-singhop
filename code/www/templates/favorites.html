<ion-view class="favorites-page" view-title="Favorites |  {{ username }}">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="logout()">
            Log out
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar" ng-click="openSong(song)" ng-repeat="song in favorites">
                <img ng-src="{{ song.image_small }}">
                <h2>{{ song.title }}</h2>
                <p>{{ song.artist }}</p>

                <ion-option-button class="button-assertive" ng-click="removeSong(song,$index)">
                    <i class="ion-minus-circled"></i>
                </ion-option-button>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
