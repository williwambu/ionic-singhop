<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Discover Tab -->
    <ion-tab href="#/tab/discover" icon-off="ion-radio-waves" icon-on="ion-radio-waves" on-deselect="enteringFavorites()" on-select="leavingFavorites()" title="Discover">
        <ion-nav-view name="tab-discover"></ion-nav-view>
    </ion-tab>

    <!-- Favorites Tab -->
    <ion-tab badge-style="badge-assertive" badge="favCount()" href="#/tab/favorites" icon-off="ion-music-note" icon-on="ion-music-note" title="Favorites">
        <ion-nav-view name="tab-favorites"></ion-nav-view>
    </ion-tab>

</ion-tabs>
